  <line x1="600" y1="220" x2="420" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="220" x2="670" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="220" x2="920" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

