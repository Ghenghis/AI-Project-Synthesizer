<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#f7fafc"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#2d3748">AI Project Synthesizer - Code Synthesis Workflow</text>

  <!-- Step 1: User Request -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#48bb78" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">1. User Request</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Search Query</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">or Repository URLs</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="200" y1="120" x2="250" y2="120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Discovery -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#4299e1" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">2. Discovery</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Multi-Platform Search</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">GitHub, GitLab, HF</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="410" y1="120" x2="460" y2="120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Analysis -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#ed8936" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">3. Analysis</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">AST Parsing</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Dependency Analysis</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="620" y1="120" x2="670" y2="120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4: Resolution -->
  <g transform="translate(680, 80)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#9f7aea" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">4. Resolution</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Conflict Detection</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Version Pinning</text>
  </g>

  <!-- Arrow down from Resolution -->
  <line x1="755" y1="160" x2="755" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5: LLM Processing -->
  <g transform="translate(680, 210)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#f56565" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">5. LLM Processing</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Code Understanding</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Intelligent Merging</text>
  </g>

  <!-- Arrow left from LLM -->
  <line x1="680" y1="250" x2="620" y2="250" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 6: Synthesis -->
  <g transform="translate(470, 210)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#38b2ac" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">6. Synthesis</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Code Merging</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Project Assembly</text>
  </g>

  <!-- Arrow left from Synthesis -->
  <line x1="470" y1="250" x2="410" y2="250" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 7: Quality Gate -->
  <g transform="translate(260, 210)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#ecc94b" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">7. Quality Gate</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#2d3748">Security Scan</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="#2d3748">Linting & Tests</text>
  </g>

  <!-- Arrow left from Quality -->
  <line x1="260" y1="250" x2="200" y2="250" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 8: Output -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#48bb78" filter="url(#glow)"/>
    <text x="75" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">8. Output</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Generated Project</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Documentation</text>
  </g>

  <!-- Parallel Processes Box -->
  <rect x="50" y="330" width="900" height="220" rx="10" fill="#edf2f7" stroke="#a0aec0" stroke-width="2"/>
  <text x="500" y="355" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">Parallel &amp; Supporting Services</text>

  <!-- VIBE Agent -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="180" height="70" rx="6" fill="#faf089"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#744210">VIBE AI Agent</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#744210">Context Understanding</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#744210">Intelligent Assistance</text>
  </g>

  <!-- Voice Interface -->
  <g transform="translate(290, 380)">
    <rect x="0" y="0" width="180" height="70" rx="6" fill="#e9d8fd"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#553c9a">Voice Interface</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#553c9a">ElevenLabs TTS</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#553c9a">Real-time Conversation</text>
  </g>

  <!-- MCP Server -->
  <g transform="translate(500, 380)">
    <rect x="0" y="0" width="180" height="70" rx="6" fill="#bee3f8"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c5282">MCP Server</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c5282">Windsurf Integration</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c5282">Tool Orchestration</text>
  </g>

  <!-- Memory System -->
  <g transform="translate(710, 380)">
    <rect x="0" y="0" width="180" height="70" rx="6" fill="#fed7d7"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#9b2c2c">Memory System</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#9b2c2c">Mem0 Integration</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#9b2c2c">Context Persistence</text>
  </g>

  <!-- Caching Layer -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="180" height="60" rx="6" fill="#c6f6d5"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#276749">Caching Layer</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#276749">Response Cache</text>
  </g>

  <!-- Rate Limiting -->
  <g transform="translate(290, 470)">
    <rect x="0" y="0" width="180" height="60" rx="6" fill="#feebc8"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c05621">Rate Limiting</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#c05621">API Protection</text>
  </g>

  <!-- Circuit Breaker -->
  <g transform="translate(500, 470)">
    <rect x="0" y="0" width="180" height="60" rx="6" fill="#fed7e2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#97266d">Circuit Breaker</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#97266d">Fault Tolerance</text>
  </g>

  <!-- Telemetry -->
  <g transform="translate(710, 470)">
    <rect x="0" y="0" width="180" height="60" rx="6" fill="#e2e8f0"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">Telemetry</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a5568">Metrics & Logging</text>
  </g>

  <!-- Footer -->
  <text x="500" y="580" text-anchor="middle" font-family="Arial" font-size="11" fill="#718096">AI Project Synthesizer v1.0.0 - Complete Synthesis Workflow</text>
</svg>
