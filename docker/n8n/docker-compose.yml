version: '3.8'

# n8n Local Workflow Automation
# Start with: docker-compose up -d
# Access at: http://localhost:5678

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: synthesizer-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic settings
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=synthesizer123
      
      # Webhook URL (for external triggers)
      - WEBHOOK_URL=http://localhost:5678/
      
      # Timezone
      - GENERIC_TIMEZONE=America/Los_Angeles
      - TZ=America/Los_Angeles
      
      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168  # 7 days
      
      # Enable community nodes
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      
      # API access
      - N8N_PUBLIC_API_DISABLED=false
      
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    
    networks:
      - synthesizer-network
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for n8n queue mode (optional, for scaling)
  redis:
    image: redis:7-alpine
    container_name: synthesizer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - synthesizer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  n8n_data:
  redis_data:

networks:
  synthesizer-network:
    driver: bridge
