name: Security Scan

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install security tools
        run: |
          pip install safety bandit pip-audit
      
      - name: Audit dependencies for known vulnerabilities
        run: |
          pip-audit --requirement requirements.txt --format=markdown --output dependency-audit-report.md
      
      - name: Check code for security issues
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt -o bandit-report.txt || true
      
      - name: Run safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check --output safety-report.txt || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            dependency-audit-report.md
            bandit-report.*
            safety-report.*
          retention-days: 30
      
      - name: Comment PR with security findings
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const auditReport = fs.readFileSync('dependency-audit-report.md', 'utf8');
              const banditReport = fs.readFileSync('bandit-report.txt', 'utf8');
              
              const comment = `## ðŸ”’ Security Scan Results
              
              ### Dependency Audit
              ${auditReport}
              
              ### Code Security Issues
              \`\`\`
              ${banditReport}
              \`\`\`
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read security reports');
            }
