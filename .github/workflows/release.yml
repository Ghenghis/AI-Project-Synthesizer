name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install build twine
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v
      
      - name: Build package
        run: |
          python -m build
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Generate release notes
          cat > release_notes.md << EOF
          ## AI Project Synthesizer v$VERSION
          
          ### Installation
          \`\`\`bash
          pip install ai-project-synthesizer==$VERSION
          \`\`\`
          
          Or install from source:
          \`\`\`bash
          git clone https://github.com/Ghenghis/AI-Project-Synthesizer.git
          cd AI_Synthesizer
          pip install -e .
          \`\`\`
          
          ### What's Changed
          - Bug fixes and improvements
          - Enhanced MCP server functionality
          - Better test coverage
          
          ### Full Changelog
          See [CHANGELOG.md](https://github.com/Ghenghis/AI-Project-Synthesizer/blob/main/CHANGELOG.md)
          EOF
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
